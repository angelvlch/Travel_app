name: travel_app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  dio: ^5.4.2+1
  get_it: ^7.6.7
  image_network: ^2.5.6
  mask_text_input_formatter: ^2.9.0
  json_annotation: ^4.8.1
  auto_route: ^8.0.3
  flutter_bloc: ^8.1.4

  cupertino_icons: ^1.0.6

dev_dependencies:
  json_serializable: ^6.6.0
  flutter_test:
    sdk: flutter
  auto_route_generator: ^8.0.0
  build_runner: ^2.4.8

  
  # rules and activating additional ones.
  flutter_lints: ^3.0.0


flutter:

 
  uses-material-design: true

 
  assets:
    - assets/image/
    - assets/icons/

  
  fonts:
    - family: SF Pro
      fonts:
        - asset: assets/fonts/SF pro display.OTF
    - family: SF bold
      fonts:
        - asset: assets/fonts/SF-PRO-DISPLAY-BOLD.OTF
    - family: SF medium
      fonts:
        - asset: assets/fonts/SF-PRO-DISPLAY-MEDIUM.OTF
    - family: SF regular
      fonts:
        - asset: assets/fonts/SF-PRO-DISPLAY-REGULAR.OTF
    - family: SF semibold
      fonts:
        - asset: assets/fonts/SF-PRO-DISPLAY-SEMIBOLD.OTF


        

